<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>WannaHelp - Login</title>
</head>
<body>
    <header>
        <h1 class="title">WannaHelp?</h1>
        <p class="thankyou">Thank you for joining us</p>
    </header>
    <main>
        <h2 class="add-user">LogIn</h2>
        <form name="erik-form1" class="erik-form1">
            <label for="name" class="required">Email Address or User Name:</label>
            <input class="u-full-width" type="text" id="email" name="email" required>
            <label for="password" class="required">Password:</label>
            <input class="u-full-width" type="text" id="password" name="password" required>
            <button class="button-primary">Submit</button>
        </form>
        <div class="status">

        </div>
        <div class="result">

        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
