<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>WannaHelp - Profile</title>
</head>
<body>
    <header>
        <h1 class="title">Organization Profile:</h1>
    </header>

    <main> 
        <div class="rating">
            <span class="first"> &starf;</span>
            <span class="second">&starf;</span>
            <span class="third">&starf;</span>
            <span class="fourth">&starf;</span>
            <span class="fifth">&starf;</span>
      </div>
        <div class="obrovskystvorec">
        <div class="flex">
        <h3 class="forever">Average Rating: </h3>
        <div class="averagerating"></div>
        </div>
        <div class="flex">
        <h3 class="forever">Total Ratings: </h3>
        <div class="totalratings"></div>
        </div>
        <div class="flex">
        <h3 class="forever">Email: </h3>
        <div class="email"></div>
        </div>
        <div class="flex">
        <h3 class="forever">Username: </h3>
        <div class="username"></div>
        </div>
        <div class="flex">
        <h3 class="forever">Role: </h3>
        <div class="role"></div>
        </div>
        <div class="flex">
        <h3 class="forever">Fullname: </h3>
        <div class="fullname"></div>
       </div>
       <div class="flex">
        <h3 class="forever">Established: </h3>
        <div class="dateofbirth"></div>
    </div>
    <div class="flex">
        <h3 class="forever">Address: </h3>
        <div class="addreess"></div>
    </div>
    </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
