<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>WannaHelp - Registration</title>
</head>
<body>
    <header>
        <h1 class="title">WannaHelp?</h1>
        <p class="thankyou">Thank you for joining us</p>
    </header>
    <main>
        <h2 class="add-user">Register</h2>
        <form name="erik-form1" class="erik-form1">
            <label for="name" class="required">Email Address:</label>
            <input class="u-full-width" type="text" id="email" name="email" required>
            <label for="username" class="required">Username:</label>
            <input class="u-full-width" type="text" id="username" name="username" required>
            <label for="password" class="required">Password:</label>
            <input class="u-full-width" type="text" id="password" name="password" required>
            <label for="role" class="required">Role:</label>
            <select name="role" id="role">
            <option value="VOLUNTEER">Volunteer</option>
            <option value="INDIVIDUAL">Individual</option>
            <option value="ORGANIZATION">Organization</option>
            </select>
            <label for="fullname" class="required">Full Name:</label>
            <input class="u-full-width" type="text" id="fullname" name="fullname" required>
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday">
            <label for="lat">Address:</label>
            <input class="u-full-width" type="text" id="address" name="address">
            <button class="button-primary">Submit</button>
        </form>
        <div class="status">

        </div>
        <div class="result">

        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
